<div class="posts-set">
    <div class="posts-set__title">{{ set.title }}</div>

    <div class="posts-set__description">
        {{ set.description }}
    </div>

    <div class="posts-set__content">
        {% for post in site.posts %}
            {% if post.set == set.id %}
                {% include post/teaser.html post=post %}
            {% endif %}
        {% endfor %}
    </div>
</div>
