<a class="post-teaser" href="{{ post.url | prepend: site.baseurl }}">
    <div class="post-teaser__date">
        {{ post.date | date: "%d %b" }}
        <span class="post-teaser__date__year">{{ post.date | date: "%Y" }}</span>
    </div>

    <div class="post-teaser__title">
        {{ post.title }}
        <div class="post-teaser__title__sub">{{ post.subtitle }}</div>
    </div>
</a>
